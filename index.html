<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #888; /* измените цвет фона на серый, например, #888 */
    }

    .spinner {
      width: 14.4px;
      height: 14.4px;
      animation: spinner-o824ag 0.8s infinite linear;
      position: relative;
    }

    .spinner div {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff; /* измените цвет загрузки на белый, например, #fff */
      border-radius: 50%;
      animation: spinner-vse6n7 1s infinite ease;
    }

    .spinner div:nth-child(1) {
      --rotation: 90;
    }

    .spinner div:nth-child(2) {
      --rotation: 180;
    }

    .spinner div:nth-child(3) {
      --rotation: 270;
    }

    .spinner div:nth-child(4) {
      --rotation: 360;
    }

    @keyframes spinner-vse6n7 {
      0%, 100% {
        transform: rotate(calc(var(--rotation) * 1deg)) translateY(0);
      }

      50% {
        transform: rotate(calc(var(--rotation) * 1deg)) translateY(300%);
      }
    }

    @keyframes spinner-o824ag {
      to {
        transform: rotate(360deg);
      }
    }

    /* Добавляем стили для анимации исчезания */
    .hidden {
      opacity: 0;
      transition: opacity 1s ease-out;
    }
  </style>
</head>

<body>
  <div class="spinner">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <script>
    // Добавляем скрипт для изменения видимости через 5 секунд
    setTimeout(function () {
      var spinner = document.querySelector('.spinner');
      spinner.classList.add('hidden');
    }, 5000);
  </script>
</body>
</html>
